<!DOCTYPE html>
<html lang="de">
<head><title>Planet Charc - Das Computerspiel</title><meta charset="utf-8"/></head>
<body>

<div id="Spiel">

  <h1>&gt;CHARC&lt;</h1>

  <div class="Lebenspunkte_Anzeige">
    <div id="Lebenspunkte"></div>
  </div>

  <div id="Ort">

    <img id="Ort-Bild" src="AdventureSpielVorlage/hourglass.gif"></img>

    <div id="Gegenstand_Vorlage" class="Gegenstand">
        <img> </img>
    </div>

    <div id="Klauenspringer" class="Monster">
      <img src="Gegner/Klauenspringer.png">
    </div>

    <div id="Zwerggreif" class="Monster">
      🦅
    </div>

    <div id="Skyly_10" class="Tier">
        🐥
    </div>

    <div id="Skyly_12" class="Tier">
      🐥
    </div>

  </div>

  <div id="Konsole">
    <audio autoplay id="musik" src="./Planet_Charc_Theme.wav"></audio>
    <audio id="Sound_Effects"></audio>

    <div id="Aktionen">
 
      <div class="Aktion" id="Aktion-gehe_zu">
        &#128694;
      </div>

      <div class="Aktion" id="Aktion-nehmen">
        &#9995;
      </div>

      <div class="Aktion" id="Aktion-kaempfen"> 
        ⚔️
      </div>

    </div>

    <div id="Besitz">

      <div id="Gegenstand_in_Besitz_Vorlage" class="Gegenstand_in_Besitz">
        <img> </img>
      </div>

    </div>

  </div>

  <div id="Status">
    Ort: <span id="Status-Ort">(lade...)</span>
    -
    Ausgewählte Aktion: <span id="Status-Aktion">(lade...)</span>
  </div>

  <div id="Game_Over">
    <b>Game Over</b><br/>
    <button id="Neustarten">Neustarten</button>
  </div>
</div> <!-- Spiel -->

<link rel="stylesheet" href="PlanetCharc.css"/>

<script type="text/javascript" src="PlanetCharc.js"></script>

<script type="text/javascript" src="AdventureSpielVorlage/AdventureSpielVorlage.js"></script>

</body>
</html>
